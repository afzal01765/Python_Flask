{% extends 'base.html' %}

{% block content %}
<h1>To-Do List</h1>

<!-- Add Task Form -->
<form action="{{ url_for('add_task') }}" method="post">
    <input type="text" name="task" placeholder="Enter a new task" required>
    <button type="submit">Add Task</button>
</form>

<!-- Task List -->
<ul>
    {% for task in tasks %}
        <li>
            {{ task }}
            <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
